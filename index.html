<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="codemirror/doc/docs.css" />
  <link rel="stylesheet" href="codemirror/lib/codemirror.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zen</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand"><img data-src="images/guvi-logo.png" class="lazyloaded" alt="GUVI : Learn to code in your native language" src="images/guvi-logo.png"></a>

    <div class="dropdown">
      <select name="topics" id="topics" class="dropdown" onchange="setTopic(this.value)">
      </select>
    </div>
  </nav>
  <div class="container" id="mainDiv">
    <div class="row">
      <div class="col-md-6">
        <div class="info">
          <h2>Problem Statement:</h2>
          <div id="question"></div>
        </div>
        <div class="info">
          <h2>Expected Outputs:</h2>
          <div id="testcase" class="d-flex flex-column bd-highlight mb-3"></div>
        </div>
      </div>

      <div class="col-md-6">
        <p>
          Select a theme:
          <select onchange="selectTheme()" id="select">
            <option selected>default</option>
            <option>darcula</option>
          </select>
        </p>
        <div name="myEditor" id="editor"></div>
        <div class="d-flex justify-content-between driverButton">
          <button class="btn btn-outline-success" onclick="prevPage()" type="button">
            Previous
          </button>
          <button class="btn btn-outline-primary" onclick="runMyCode()" type="button">
            Run Code
          </button>
          <button class="btn btn-outline-success" onclick="nextPage()" type="button">
            Next
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <script src="codemirror/lib/codemirror.js"></script>
  <script src="codemirror/mode/javascript/javascript.js"></script>
  <script src="./main.js"></script>
  <div id="runScript"></div>
</body>

</html>
